
<VirtualHost *:80>
  ServerName www.example1.com
  DocumentRoot /www/domain/1/
  ServerAdmin www-admin1@foo.example.com
  <Directory "/usr/local/httpd/htdocs/1">
     AllowOverride All
     Options Indexes FollowSymLinks
     Order allow,deny
     Allow from all
  </Directory>
</VirtualHost>

